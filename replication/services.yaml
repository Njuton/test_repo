version: '3.8'

# Для возможности использования "network-mode=host" в Docker-Desktop необходимо включать галку

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    network_mode: "host"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    expose:
      - 9090
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: adminpassword
    network_mode: "host"
    expose:
      - 3000
    volumes:
      - grafana_data:/var/lib/grafana

  influxdb2:
    image: influxdb:2
    container_name: influxdb2
    volumes:
      - influxdb2_data:/var/lib/influxdb2  # Хранение данных
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=ADMIN_USERNAME
      - DOCKER_INFLUXDB_INIT_PASSWORD=ADMIN_PASSWORD
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=MyInitialAdminToken0==
      - DOCKER_INFLUXDB_INIT_ORG=ORG_NAME
      - DOCKER_INFLUXDB_INIT_BUCKET=BUCKET_NAME
    network_mode: "host"


  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    restart: always
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    network_mode: "host"
    privileged: true
    devices:
      - /dev/kmsg


volumes:
  grafana_data:
  prometheus_data:
  influxdb2_data: